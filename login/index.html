<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/dist/styles.css" rel="stylesheet">
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div id="luar" class="bg-gradient-to-b from-purple-500 to-pink-500 min-h-screen flex justify-center items-center">
  <div id="dalam" class="bg-white container rounded-md overflow-hidden flex flex-row">
    <div id="kiri" class="w-1/2 bg-gradient-to-b from-pink-500 to-purple-500 bg-contain bg-center" style="background-image:url(https://i.pinimg.com/474x/d7/18/23/d718235977b64cfb7009524cab094d45.jpg)"></div>
    <div id="kanan" class="w-1/2 p-8 flex flex-col gap-6">
        <h1 class="text-3xl font-bold">Sign In</h1>
        <form class="flex flex-col gap-3">
          <input class="border-b-2 border-purple-500 p-2" type="email" placeholder="input email">
          <input class="border-b-2 border-purple-500 p-2" type="password" placeholder="input password">
          <input class="p-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white uppercase rounded-md overflow-hidden cursor-pointer" type="button" value="continue">
        </form>
        <div class="flex flex-col gap-2">
        <button class="bg-blue-500 w-full p-2 text-white text-left rounded-md"><i class="fab fa-facebook-f mx-4"></i>Sign In Facebook</button>
        <button class="bg-blue-400 w-full p-2 text-white text-left rounded-md"><i class="fab fa-twitter mx-4"></i>Sign In Twitter</button>
      </div>
    </div>
  </div>
 </div>
</body>
</html>
